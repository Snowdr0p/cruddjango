{% extends 'layout/basic.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<form style="width: fit-content; padding: 10px; margin: 0 auto; border: 1px solid gray; border-radius: 10px;" method="post">
    {% csrf_token %}
    <label>
        Name:<br>
        <input type="text" name="name">
    </label>
    <br>
    <label>
        Description:<br>
        <input type="text" name="description">
    </label>
    <br>
    <label>
        Can move:
        <input type="checkbox" name="can_move">
    </label>
    <br>
    <input type="submit" value="Create">
</form>
{% endblock %}
